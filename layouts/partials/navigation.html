<nav id="topbar">
    <div class="logo">
        <a href="https://poisotlab.io/"><img id="logo-navbar" src="logo/logo-cropped.png" /></a>
        <span class="tagline"><span class="particle">the</span> <span class="primary">computational ecology</span> <br /> <span class="secondary">research group</span></span>
    </div>
    <nav id="menu">
        {{ $currentPage := . }}
        {{ range .Site.Menus.main }}
        {{- $icon := printf "<i class=\"menuicon ri-lg %s\"></i>" .Pre -}}
        <a class="menu {{if or ($currentPage.IsMenuCurrent "main" .) (eq $currentPage.Section (lower .Name) ) }} active{{end}}"
            href="{{ .URL }}" {{ if (eq .Name "Software") }}target="_blank" {{ end }}
            title="{{ .Title }}">
            {{ $icon | safeHTML }} {{ .Name }}
        </a>
        {{ end }}
    </nav>
    <a href="javascript:void(0);" class="icon" onclick="toggleMainMenu()">
        <i class="ri-apps-fill"></i>
    </a>
</nav>
