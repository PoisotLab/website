{{ define "main" }}
<main id="content">
    <section class="container">
        {{ .Content }}
        <div class="list research-topic">
            {{ range (.Paginator 200).Pages }}
            <div class="item">


                <img class="header" src="topics/{{ .File.BaseFileName }}.png" alt="" />
                <h2>{{.Title}} {{ if .Page.Params.star }}<span class="star"></span><i class="ri-sparkling-2-line"></i></span>{{ end }}</h2> 
                <div class="summary">
                    {{.Summary}}
                    <span><i class="ri-links-line"></i> <a href="{{ .Permalink }}">Read more</a></span>
                </div>
            </div>
            {{ end }}
        </div>
    </section>
</main>
{{ end }}
